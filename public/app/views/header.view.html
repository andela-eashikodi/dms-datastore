<md-toolbar class="md-hue-4 top-bar">
  <div class="md-toolbar-tools">
    <md-button class="md-icon-button" ui-sref="home" aria-label="More">
      <i class="fa fa-home fa-lg"></i>
    </md-button>
    <span flex>
      <a ui-sref="home">Data-Store</a>
    </span>
    &nbsp;
    &nbsp;
    <md-button hide-md hide-sm title="sign in" ng-hide="isLogged" aria-label="sign in" class="md-raised md-hue-1" ui-sref="signin">
      Sign In
    </md-button>
    &nbsp;
    &nbsp;
    <md-button ng-href="#/create" hide-md hide-sm title="create" ng-show="isLogged" aria-label="create doc" class="md-raised md-hue-1">
      Create Doc
    </md-button>
    <md-button ng-href="#/profile" hide-md hide-sm title="my profile" ng-show="isLogged" aria-label="my profile" class="md-raised md-hue-1">
      My Profile
    </md-button>
    <md-button href="" hide-md hide-sm title="logout" ng-show="isLogged" ng-click="logout()" aria-label="logout" class="md-raised md-hue-1">
      Log Out
    </md-button>
    <a hide-gt-md class="md-icon-button" aria-label="Settings" ng-click="toggle()">
      <i class="fa fa-bars fa-lg"> </i>
    </a>
  </div>
</md-toolbar>
<md-sidenav class="md-sidenav-right md-whiteframe-z2" md-component-id="right">
  <md-toolbar class="md-theme-light">
    <div class="md-toolbar-tools">
      <md-button class="md-icon-button" aria-label="Close" ng-click="close()">
        <i class="fa fa-mail-reply fa-lg"></i>
      </md-button>
      <span flex></span>
      <h1 class="md-toolbar-tools">MENU</h1>
    </div>
  </md-toolbar>
  <md-content layout="column" layout-padding>
    <md-button ng-href="#/create" ng-click="close()" ng-show="isLogged" title="jobs" aria-label="jobs" class="md-primary md-hue-1">
      CREATE DOC
    </md-button>
    <md-button ng-href="#/signin" ng-click="close()" ng-hide="isLogged" title="login" aria-label="login" class="md-primary md-hue-1">
      SIGN IN
    </md-button>
    <md-button ng-href="#/signup" ng-click="close()" ng-hide="isLogged" title="signup" aria-label="signup" class="md-primary md-hue-1">
      SIGN UP
    </md-button>
     <md-button ng-href="#/profile" ng-click="close()" ng-show="isLogged" title="profile" aria-label="profile" class="md-primary  md-hue-1">
     PROFILE
    </md-button>
    <md-button ng-click="logout(); close()" ng-show="isLogged" title="logut" aria-label="logout" class="md-primary  md-hue-1">
      LOG OUT
    </md-button>
  </md-content>
</md-sidenav>
